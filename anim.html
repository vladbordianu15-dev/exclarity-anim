<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Analysis</title>

<style>
:root{
  --cardA: rgba(15,23,42,.78);
  --cardB: rgba(10,15,28,.76);
  --line: rgba(255,255,255,.12);
  --line2: rgba(255,255,255,.08);
  --text: rgba(245,247,252,.96);
  --muted: rgba(168,178,199,.85);
  --violet:#7c3aed;
  --green:#22c55e;
}

html,body{
  margin:0;height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:transparent;color:var(--text);
}

.wrap{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}

.card{
  width:min(760px,100%);
  border-radius:18px;
  background:linear-gradient(180deg,var(--cardA),var(--cardB));
  border:1px solid var(--line);
  box-shadow:0 26px 80px rgba(0,0,0,.55);
  padding:16px;
  position:relative;
  overflow:hidden;
}

.glow{
  position:absolute;inset:-80px;
  background:
    radial-gradient(600px 380px at 20% 20%,rgba(124,58,237,.25),transparent 60%),
    radial-gradient(520px 320px at 80% 30%,rgba(34,197,94,.18),transparent 60%);
  pointer-events:none;
}

.scanline{
  position:absolute;
  top:-120px;left:-20%;
  width:140%;height:120px;
  background:linear-gradient(90deg,transparent,rgba(124,58,237,.15),transparent);
  filter:blur(8px);
  animation:scan 3.2s infinite;
}

@keyframes scan{
  to{transform:translateY(420px);opacity:0}
}

.top{
  display:flex;justify-content:space-between;
  align-items:flex-start;gap:12px;z-index:2;
  position:relative;
}

h1{
  margin:0;font-size:14px;font-weight:900;
}
p{
  margin:0;font-size:12.6px;color:var(--muted);
}

.badge{
  display:flex;gap:8px;align-items:center;
  padding:8px 10px;border-radius:999px;
  border:1px solid var(--line2);
  background:rgba(255,255,255,.04);
  font-size:12px;
}

.dot{
  width:8px;height:8px;border-radius:50%;
  background:linear-gradient(90deg,var(--violet),var(--green));
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.3)}
}

.grid{
  margin-top:12px;
  display:grid;gap:10px;
  position:relative;z-index:2;
}

.metric{
  background:rgba(255,255,255,.04);
  border:1px solid var(--line2);
  border-radius:14px;
  padding:12px;
  opacity:0;transform:translateY(8px);
  animation:lift .4s forwards;
}

.metric:nth-child(1){animation-delay:.05s}
.metric:nth-child(2){animation-delay:.18s}
.metric:nth-child(3){animation-delay:.31s}
.metric:nth-child(4){animation-delay:.44s}

@keyframes lift{to{opacity:1;transform:none}}

.row{
  display:flex;justify-content:space-between;
  margin-bottom:8px;font-size:12.6px;
}

.track{
  height:10px;border-radius:999px;
  background:rgba(255,255,255,.06);
  overflow:hidden;
}

.fill{
  height:100%;width:0%;
  background:linear-gradient(90deg,var(--violet),var(--green));
  transition:width 1.3s cubic-bezier(.2,.95,.2,1);
}

.fill::after{
  content:"";
  position:absolute;inset:-40%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);
  animation:sheen 1.7s infinite;
}

@keyframes sheen{
  to{transform:translateX(420%)}
}

.footer{
  margin-top:10px;
  display:flex;justify-content:space-between;
  align-items:center;
}

.small{
  font-size:12px;color:var(--muted);
  opacity:0;transition:opacity .4s ease;
}

.small.show{opacity:1}

/* üîí HARD STOP ‚Äî COMPLETED STATE */
.card.completed *,
.card.completed *::before,
.card.completed *::after{
  animation:none !important;
  transition:none !important;
}

.card.completed .scanline{display:none}
.card.completed .dot{animation:none}
</style>
</head>

<body>
<div class="wrap">
  <div class="card" id="card">
    <div class="glow"></div>
    <div class="scanline"></div>

    <div class="top">
      <div>
        <h1>Mapping Emotional Signals</h1>
        <p>Calibrating your emotional profile based on your responses.</p>
      </div>
      <div class="badge">
        <div class="dot"></div>
        <span id="status">Calibrating</span>
      </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="footer">
      <div class="small" id="note">Processing‚Ä¶</div>
    </div>
  </div>
</div>

<script>
const labels=[
  "Emotional Intensity",
  "Rumination Loop",
  "Attachment Sensitivity",
  "Emotional Reactivity"
];
const values=[76,68,61,54];

const grid=document.getElementById("grid");
labels.forEach((l,i)=>{
  grid.insertAdjacentHTML("beforeend",`
    <div class="metric">
      <div class="row"><strong>${l}</strong><span>${values[i]}%</span></div>
      <div class="track"><div class="fill" data-v="${values[i]}"></div></div>
    </div>
  `);
});

const fills=[...document.querySelectorAll(".fill")];
setTimeout(()=>{
  fills.forEach(f=>f.style.width=f.dataset.v+"%");
},120);

const status=document.getElementById("status");
const note=document.getElementById("note");
const card=document.getElementById("card");

setTimeout(()=>{
  card.classList.add("completed");
  status.textContent="Ready";
  note.textContent="Emotional signal mapping is complete. Click ‚ÄúNext‚Äù to continue.";
  note.classList.add("show");
},3600);
</script>
</body>
</html>
