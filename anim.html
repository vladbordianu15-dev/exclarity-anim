<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analysis</title>
<style>
html,body{height:100%;margin:0;background:transparent}
*{box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
:root{
  --text:rgba(235,238,245,.96);
  --muted:rgba(165,175,194,.9);
  --line:rgba(255,255,255,.14);
  --a:#7c3aed; --b:#22c55e;
}
.wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:14px}
.card{
  width:min(760px,100%);
  border:1px solid var(--line);
  border-radius:18px;
  background:linear-gradient(180deg,rgba(15,23,42,.85),rgba(11,18,34,.85));
  padding:16px;
}
h1{margin:0;font-size:14px;font-weight:900;color:var(--text)}
p{margin:6px 0 10px;font-size:12.8px;color:var(--muted);line-height:1.35}
.bar{height:10px;border-radius:999px;background:rgba(255,255,255,.08);overflow:hidden}
.fill{height:100%;width:0;background:linear-gradient(90deg,var(--a),var(--b));animation:fill 3.2s ease forwards}
@keyframes fill{to{width:100%}}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1 id="title">Analyzingâ€¦</h1>
    <p id="desc">Processing your answers.</p>
    <div class="bar"><div class="fill"></div></div>
  </div>
</div>

<script>
const q = new URLSearchParams(window.location.search);
document.getElementById("title").textContent = q.get("title") || "Analyzing";
document.getElementById("desc").textContent = q.get("desc") || "Processing your answers";
</script>
</body>
</html>
